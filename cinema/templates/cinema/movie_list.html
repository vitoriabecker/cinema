{% extends 'cinema/base.html' %}
{% load static %}

{% block content %}

<p>lista de filmes</p>

{% for movie in movies %}
  {% if movie.poster %}
  <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
  {% endif %}

  <h3><a href="{% url 'movie_detail' id=movie.id %}">{{ movie.title }}</a></h3>
  <p>{{ movie.year }}</p>
{% endfor %}

{% endblock content %}
