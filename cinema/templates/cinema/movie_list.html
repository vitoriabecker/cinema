{% extends 'cinema/base.html' %}
{% load static %}

{% block content %}

<div class="filme-lista">
  <h1>Filmes | e outros</h2>

  {% for movie in movies %}
    {% if movie.poster %}
    <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
    {% endif %}

    <p class="filme-titulo"><a href="{% url 'movie_detail' id=movie.id %}">{{ movie.title }}</a></p>
    <p class="filme-ano">{{ movie.year }}</p>
  {% endfor %}
</div>

{% endblock content %}
