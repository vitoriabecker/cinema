{% extends 'cinema/base.html' %}
{% load static %}

{% block content %}

<div class="filme-lista">
  <h1>Filmes | e outros</h2>

  {% for movie in movies %}
    {% if movie.poster %}
    <div class="filme-img">
      <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
    {% endif %}
    <p class="filme-titulo-ano"><a href="{% url 'movie_detail' id=movie.id %}">{{ movie.title }} </a>| {{ movie.year }}</p>
    </div>
  {% endfor %}
</div>

{% endblock content %}
