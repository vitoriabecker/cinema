{% extends 'cinema/home.html' %}
{% load static %}

{% block content %}

<section class="uodatemovie-container">
  <div class="container">

    <div class="updatemovie-form">

      <h1>update movie</h1>
      <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}

        {% for field in form %}
          {{ field.label_tag }}
          {{ field }}
        {% endfor %}

        <div class="updatemovie-button">
          <input type="submit" value="update movie">
          <a href="{% url 'movie_detail' movie.id %}">cancel</a>
        </div>

      </form>

    </div>

  </div>

</section>

{% endblock content %}
