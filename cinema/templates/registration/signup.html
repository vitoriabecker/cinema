{% extends 'cinema/base.html' %}

{% block content %}

<div class="w-full py-16 px-4">
  <div class="max-w-7xl mx-auto bg-neutral-900 rounded-2xl py-10 px-10"> <!-- opacity-->
    <div>
      <h3>Crie uma conta</h3>
      <p class="desc">Assista, comente e favorite filmes nacionais</p>  
    </div>

    <div class="flex">
      <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
        {% endfor %}

        <button>criar conta</button>
      </form>
    </div>
    
    <div>
      <p class="text-lg font-light font-libre text-neutral-600">JÃ¡ possui uma conta? <a href="{% url 'login' %}">Entre</a></p>
    </div>
  </div>
</div>

{% endblock content %}
