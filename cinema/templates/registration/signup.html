<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
</head>
<body>
  
  <form method="post">
    <h3>create an account</h3>

    {% csrf_token %}
    {{ form }}
    <button>submit</button>
  </form>
  
  <div>
    <p>already have an account? <a href="{% url 'login' %}">sign in</a></p>
  </div>

</body>
</html>
