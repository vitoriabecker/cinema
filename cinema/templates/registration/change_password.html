{% extends 'cinema/home.html' %}

{% block content %}

  <!-- isso precisa estar junto com update profile -->
  <div class="trocar-senha">
    <h3>Trocar senha</h3>
  </div>

  {% if form.errors %}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <div id="form_errors">
        {% for key, value in form.errors.items %}
          <strong>{{ value }}</strong>
        {% endfor %}
      </div>

      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <label for="id_old_password">Senha atual</label>
    <input type="password" name="old_password" autocomplete="new-password"
            class="form-control" required id="id_old_password"
            placeholder="Enter Old Password"/>
    <span>
    </span>

    <label for="id_new_password1">Nova senha</label>
    <input type="password" name="new_password1" autocomplete="new-password"
            class="form-control" required id="id_new_password1"
            placeholder="Enter New Password"/>
    <span>
    </span>

    <label for="id_new_password2">Confirme a nova senha</label>
    <input type="password" name="new_password2" autocomplete="new-password"
            required id="id_new_password2" class="form-control"
            placeholder="Confirm New Password"/>

    <button type="submit" id="reset">Salvar</button>
  </form>

{% endblock content %}
